# Definition of the SORACOM API
swagger: '2.0'
info:
  title: SORACOM API
  description: SORACOM API v1
  version: '20170705'
# the domain of the service
host: api.soracom.io
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json

securityDefinitions:
  api_key:
    type: apiKey
    name: X-Soracom-API-Key
    in: header
  api_token:
    type: apiKey
    name: X-Soracom-Token
    in: header

paths:

#Auth API
  /auth:
    post:
      tags: [Auth]
      summary: 进行API联结认证。
      description: 进行API联结认证。以根账户认证时，请包含email和password，以认证密钥认证时，请包含authKeyID和authKey，以SAM用户认证时，请包含operatorId、username和password进行请求。若认证成功，会返回API Key和API口令，之后认证需要请求的时候，请将该API Key和API口令赋予头文件后再实行请求。
      operationId: auth
      x-soracom-cli:
        - auth
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: auth
        description: 認証请求
        required: true
        schema:
         '$ref': '#/definitions/AuthRequest'
      responses:
        '200':
          description: 认证成功
          schema:
           '$ref': '#/definitions/AuthResponse'
        '401':
          description: 认证失败

  '/auth/password_reset_token/issue':
    post:
      tags: [Auth]
      summary: 它会发出密码重置令牌。
      description: 生成为了重设密码用的动态口令，送信至Operator的邮箱地址。获得邮件中记载的口令，调用/v1/auth/password_reset_token/verify API ，设定新密码。
      operationId: issuePasswordResetToken
      x-soracom-cli:
        - auth issue-password-reset-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: email
        description: 'email address'
        required: true
        schema:
         '$ref': '#/definitions/IssuePasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: 邮箱地址不正确。

  '/auth/password_reset_token/verify':
    post:
      tags: [Auth]
      summary: 验证重设密码用的口令，若验证成功，则更新Operator的密码。
      description: 验证重设密码用的口令，若验证成功，则更新Operator的密码。
      operationId: verifyPasswordResetToken
      x-soracom-cli:
        - auth verify-password-reset-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'token, password'
        required: true
        schema:
         '$ref': '#/definitions/VerifyPasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: 指定了不正当的口令。
        '404':
          description: 口令的有效期已过。

#Credential API
  '/credentials':
    get:
      tags: [Credential]
      summary: 返回认证信息一览
      description: 返回认证信息一览
      operationId: listCredentials
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials list
      consumes: [application/json]
      produces: ['*/*']
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items: {'$ref': '#/definitions/CredentialsModel'}

  '/credentials/{credentials_id}':
    post:
      tags: [Credential]
      summary: 新创建认证情报。
      description: 新创建认证信息。
      operationId: createCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials create
      consumes: [application/json;charset=UTF-8]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: credentials_id, required: true,
        type: string}
      - in: body
        name: credentials
        description: credentials
        required: true
        schema: {'$ref': '#/definitions/CreateAndUpdateCredentialsModel'}
      responses:
        '201':
          description: Created
          schema: {'$ref': '#/definitions/CredentialsModel'}
    put:
      tags: [Credential]
      summary: 更新认证信息。
      description: 更新认证信息。
      operationId: updateCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials update
      consumes: [application/json;charset=UTF-8]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: credentials_id, required: true,
        type: string}
      - in: body
        name: credentials
        description: credentials
        required: true
        schema: {'$ref': '#/definitions/CreateAndUpdateCredentialsModel'}
      responses:
        '200':
          description: OK.
          schema: {'$ref': '#/definitions/CredentialsModel'}
        '400':
          description: 请求错误，或指定令牌已经失效（若为后者，需要再次通过/auth API认证）
    delete:
      tags: [Credential]
      summary: 删除认证信息。
      description: 删除认证信息。
      operationId: deleteCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials delete
      consumes: [application/json]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: Credentials ID, required: true, type: string}
      responses:
        '204': {description: Deleted}
        '404': {description: Not Found}

#Operator API
  '/operators':
    post:
      tags: [Operator]
      summary: Create Operator
      description: 请求Operator新登录。向参数指定的邮箱地址，发送Operator登录确认用的含有动态口令的邮件。
      operationId: createOperator
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator create
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'email, password'
        required: true
        schema:
         '$ref': '#/definitions/RegisterOperatorsRequest'
      responses:
        '201':
          description: Operator被创建
        '400':
          description: 邮箱地址已经被登录过、或者密码格式错误

  '/operators/email_change_token/issue':
    post:
      tags: [Operator]
      summary: Issue Email Change Token
      description: 以邮件形式发送更改邮箱地址的动态口令。
      operationId: issueEmailChangeToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator issue-email-change-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'email'
        required: true
        schema: {'$ref': '#/definitions/IssueEmailChangeTokenRequest'}
      responses:
        '200': {description: OK}

  '/operators/email_change_token/verify':
    post:
      tags: [Operator]
      summary: Verify Email Change Token
      description: 确认更改邮箱地址的口令，更改邮箱地址。
      operationId: verifyEmailChangeToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator verify-email-change-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: token
        description: 'token'
        required: true
        schema: {'$ref': '#/definitions/VerifyEmailChangeTokenRequest'}
      responses:
        '200': {description: OK}

  '/operators/verify':
    post:
      tags: [Operator]
      summary: Verify Operator
      description: 进行Operator登录确认。将邮件发来的确认用动态口令包含在参数中进行调用。
      operationId: verifyOperator
      x-soracom-cli:
        - operator verify
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - name: token
        in: body
        description: token
        required: true
        schema:
         '$ref': '#/definitions/VerifyOperatorsRequest'
      responses:
        '200':
          description: 成功登录
        '400':
          description: 动态口令错误
        '404':
          description: 动态口令过期

  '/operators/{operator_id}':
    get:
      tags: [Operator]
      summary: Get Operator
      description: 返回Operator的信息。
      operationId: getOperator
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator get
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/GetOperatorResponse'
        '400':
          description: Invalid Operator Id

  '/operators/{operator_id}/auth_keys':
    get:
      tags: [Operator]
      summary: List Operator AuthKeys
      description: 返回Operator的AuthKey一览。
      operationId: listOperatorAuthKeys
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys list
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items: {'$ref': '#/definitions/AuthKeyResponse'}
    post:
      tags: [Operator]
      summary: Generate Operator AuthKey
      description: 创建Operator的AuthKey。
      operationId: generateOperatorAuthKey
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys generate
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK.
          schema: {'$ref': '#/definitions/GenerateOperatorsAuthKeyResponse'}
  '/operators/{operator_id}/auth_keys/{auth_key_id}':
    delete:
      tags: [Operator]
      summary: Delete Operator AuthKey
      description: 删除Operator的AuthKey。
      operationId: deleteOperatorAuthKey
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys delete
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      - {name: auth_key_id, in: path, description: auth_key_id, required: true, type: string}
      responses:
        '200': {description: OK}


  '/operators/{operator_id}/password':
    post:
      tags: [Operator]
      summary: Update Operator Password
      description: 更新Operator的密码。
      operationId: updateOperatorPassword
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator update-password
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      - in: body
        name: request
        description: 'current password, new password'
        required: true
        schema:
         '$ref': '#/definitions/UpdatePasswordRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: Invalid password.


  '/operators/{operator_id}/support/token':
    post:
      tags: [Operator]
      summary: Generate Token for Support Console
      description: 返回连接到Support画面的口令。
      operationId: generateSupportToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator get-support-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/SupportTokenResponse'
        '400':
          description: Invalid Operator Id
        '403':
          description: Invalid token.

  '/operators/{operator_id}/token':
    post:
      tags: [Operator]
      summary: Generate Authentication Token
      description: 发行新的API口令。将现在的API口令输入头文件中进行请求，则会得到含有新API口令的应答。之后再进行请求时就可以使用新API口令。
      operationId: generateAuthToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator generate-api-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      - in: body
        name: request
        description: 'token timeout seconds'
        required: true
        schema:
         '$ref': '#/definitions/GenerateTokenRequest'
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/GenerateTokenResponse'
        '400':
          description: 请求错误，或指定令牌已经失效（若为后者，需要再次通过/auth API认证）
          schema:
           '$ref': '#/definitions/APICallError'

# Role
  '/operators/{operator_id}/roles':
