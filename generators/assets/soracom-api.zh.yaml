    put:
      tags: [Role]
      summary: Update Role
      description: 编辑Role。
      operationId: updateRole
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - roles update
      consumes: [application/json]
      consumes: [application/json]
      produces: [application/json;charset=UTF-8]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      - {name: role_id, in: path, description: role_id, required: true, type: string}
      - in: body
        name: request
        description: 'permission'
        required: true
        schema: {'$ref': '#/definitions/CreateOrUpdateRoleRequest'}
      responses:
        '200': {description: OK}

    delete:
      tags: [Role]
      summary: Delete Role
      description: 删除Role。
      operationId: deleteRole
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - roles delete
      consumes: [application/json]
      produces: [application/json;charset=UTF-8]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      - {name: role_id, in: path, description: role_id, required: true, type: string}
      responses:
        '200': {description: OK}

  '/operators/{operator_id}/roles/{role_id}/users':
    get:
      tags: [Role]
      summary: List Role Attached Users
      description: 获得与Role联结的用户一览。
      operationId: listRoleAttachedUsers
      security:
