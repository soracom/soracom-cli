      - application/json
      responses:
        "200":
          description: OK.
          schema:
            $ref: '#/definitions/GetBillingHistoryResponse'
      security:
      - api_key: []
      - api_token: []
      summary: Get billing history
      tags:
      - Billing
      x-soracom-cli:
      - bills list
  /bills/{yyyyMM}:
    get:
      consumes:
      - application/json
      description: 指定した月の利用額履歴（無料利用枠などの割引適用後、税込）を返します。このAPIは月末締めをして確定した利用額のみ返します。
      operationId: getBilling
      parameters:
      - description: year and month
        in: path
        name: yyyyMM
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK.
          schema:
            $ref: '#/definitions/MonthlyBill'
