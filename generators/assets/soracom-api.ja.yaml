      parameters:
      - name: operator_id
        description: operator_id
      - name: user_name
        description: user_name
      - name: request
        description: role_id
      responses:
        '200': 
          description: OK

  '/operators/{operator_id}/users/{user_name}/roles/{role_id}':
    delete:
      summary: Detach Role from User
      description: ユーザーからロールをデタッチする。
      parameters:
      - name: operator_id
        description: operator_id
      - name: user_name
