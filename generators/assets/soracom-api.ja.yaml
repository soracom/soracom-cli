  /bills/{yyyyMM}/export:
    post:
      consumes:
      - application/json
      description: 指定月の利用額明細を返します。この明細には、日ごと,Subscrierごと,課金項目ごとの利用額が含まれます。
      operationId: exportBilling
      parameters:
      - description: yyyyMM
        in: path
        name: yyyyMM
        required: true
        type: string
      - description: export_mode (async, sync)
        enum:
        - async
        - sync
        in: query
        name: export_mode
        required: false
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK.
          schema:
            $ref: '#/definitions/FileExportResponse'
      security:
      - api_key: []
      - api_token: []
      summary: Output billing CSV file to S3
      tags:
      - Billing
      x-soracom-cli:
      - bills export
  /bills/latest:
    get:
      consumes:
      - application/json
      description: 無料利用枠などの割引適用後の、直近の利用額を返します。このAPIで取得した金額は請求確定前の金額になります。
      operationId: getLatestBilling
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GetLatestBill'
      security:
      - api_key: []
      - api_token: []
      summary: Get latest bill
      tags:
      - Billing
      x-soracom-cli:
      - bills get-latest
  /bills/latest/export:
    post:
      consumes:
      - application/json
      description: 直近月の利用額明細を返します。この明細には、日ごと,Subscrierごと,課金項目ごとの利用額が含まれます。このAPIで取得した金額は請求確定前の金額になります。
      operationId: exportLatestBilling
      parameters:
      - description: export_mode (async, sync)
        enum:
        - async
        - sync
        in: query
        name: export_mode
        required: false
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK.
          schema:
            $ref: '#/definitions/FileExportResponse'
      security:
      - api_key: []
      - api_token: []
      summary: Export latest billing CSV file to S3
      tags:
      - Billing
      x-soracom-cli:
      - bills export-latest
  /coupons:
    get:
