    put:
      summary: Update Password
      description: SAMユーザーのパスワードを更新する。
      parameters:
      - name: operator_id
        description: operator_id
      - name: user_name
        description: user_name
      - name: request
        description: 'password'
      responses:
        '200':
          description: OK
    delete:
