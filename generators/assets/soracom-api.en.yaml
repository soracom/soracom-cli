      responses:
        "200":
          content:
            application/json:
              example:
                transferredImsi:
                - 44XX01234567891
                - 44XX01234567892
                - 44XX01234567893
                - 44XX01234567894
              schema:
                $ref: '#/components/schemas/VerifySubscriberTransferTokenResponse'
          description: OK.
      security:
      - api_key: []
        api_token: []
      summary: Accept the transfer of Ready status SIMs (Verify the transfer token)
      tags:
      - Subscriber
      x-soracom-cli:
      - subscribers verify-transfer-token
