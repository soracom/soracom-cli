# Definition of the SORACOM API
swagger: '2.0'
info:
  title: SORACOM API
  description: SORACOM API v1
  version: '20171109'
# the domain of the service
host: api.soracom.io
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json

securityDefinitions:
  api_key:
    type: apiKey
    name: X-Soracom-API-Key
    in: header
  api_token:
    type: apiKey
    name: X-Soracom-Token
    in: header

paths:

#Auth API
  /auth:
    post:
      tags: [Auth]
      summary: Performs authentication to access to the SORACOM API.
      description: Performs authentication to access to the SORACOM API. To perform authentication by a root account, specify `email` and `password`. To perform authentication by an AuthKey, specify `authKeyId` and `authKey`. To perform authentication by a SAM user, specify `operatorId`, `userName` and `password`. An API Key and an API Token will be included in the response if successful. Specify the API Key and the API Token to requests afterwards
      operationId: auth
      x-soracom-cli:
        - auth
      consumes: [application/json]
      produces: [application/json]
      parameters:
        - in: body
          name: auth
          description: Authentication request.
          required: true
          schema:
            '$ref': '#/definitions/AuthRequest'
      responses:
        '200':
          description: Authentication successful.
          schema:
           '$ref': '#/definitions/AuthResponse'
        '401':
          description: Authentication failed.

  '/auth/password_reset_token/issue':
    post:
      tags: [Auth]
      summary: Issues a password reset token for the operator.
      description: Generates a password reset token and send it to the operator's mail address. After receiving the password reset token, call /v1/auth/password_reset_token/verify API with the token to update operator's password.
      operationId: issuePasswordResetToken
      x-soracom-cli:
        - auth issue-password-reset-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: email
        description: 'email address'
        required: true
        schema:
         '$ref': '#/definitions/IssuePasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: Invalid email address.

  '/auth/password_reset_token/verify':
    post:
      tags: [Auth]
      summary: Verifies the password reset token and updates password.
      description: Updates the operator's password if the password reset token is verified.
      operationId: verifyPasswordResetToken
      x-soracom-cli:
        - auth verify-password-reset-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'token, password'
        required: true
        schema:
         '$ref': '#/definitions/VerifyPasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: Invalid token.
        '404':
          description: Token expired.

#Credential API
  '/credentials':
    get:
      tags: [Credential]
      summary: List of credentials.
      description: Returns a list of credentials.
      operationId: listCredentials
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials list
      consumes: [application/json]
      produces: ['*/*']
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items: {'$ref': '#/definitions/CredentialsModel'}

  '/credentials/{credentials_id}':
    post:
      tags: [Credential]
      summary: Create a credential.
      description: Creates a new credential.
      operationId: createCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials create
      consumes: [application/json;charset=UTF-8]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: credentials_id, required: true,
        type: string}
      - in: body
        name: credentials
        description: credentials
        required: true
        schema: {'$ref': '#/definitions/CreateAndUpdateCredentialsModel'}
      responses:
        '201':
          description: Created
          schema: {'$ref': '#/definitions/CredentialsModel'}
    put:
      tags: [Credential]
      summary: Update a credential.
      description: Updates a credential.
      operationId: updateCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials update
      consumes: [application/json;charset=UTF-8]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: credentials_id, required: true,
        type: string}
      - in: body
        name: credentials
        description: credentials
        required: true
        schema: {'$ref': '#/definitions/CreateAndUpdateCredentialsModel'}
      responses:
        '200':
          description: OK.
          schema: {'$ref': '#/definitions/CredentialsModel'}
        '400':
          description: There was an error in the request or the specified token has already expired. (In the latter case, you will need to use the /auth API to do authentication once again.)
    delete:
      tags: [Credential]
      summary: Delete a credential.
      description: Deletes a credential.
      operationId: deleteCredential
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - credentials delete
      consumes: [application/json]
      produces: ['*/*']
      parameters:
      - {name: credentials_id, in: path, description: Credentials ID, required: true, type: string}
      responses:
        '204': {description: Deleted}
        '404': {description: Not Found}

#Operator API
  '/operators':
    post:
      tags: [Operator]
      summary: Create Operator.
      description: Makes a request to create a new operator. An e-mail is sent to the e-mail address specified in the parameters, containing a one-time token for verifying the operatorâ€™s registration.
      operationId: createOperator
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator create
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'email, password'
        required: true
        schema:
         '$ref': '#/definitions/RegisterOperatorsRequest'
      responses:
        '201':
          description: Operator created.
        '400':
          description: The e-mail address is already registered or the password has an incorrect format.

  '/operators/email_change_token/issue':
    post:
      tags: [Operator]
      summary: Issue Email Change Token.
      description: Sends an e-mail with a one-time token for executing the e-mail address change.
      operationId: issueEmailChangeToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator issue-email-change-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: 'email'
        required: true
        schema: {'$ref': '#/definitions/IssueEmailChangeTokenRequest'}
      responses:
        '200': {description: OK}

  '/operators/email_change_token/verify':
    post:
      tags: [Operator]
      summary: Verify Email Change Token.
      description: Verifies the token for the e-mail address change, and then changes the e-mail address.
      operationId: verifyEmailChangeToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator verify-email-change-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: token
        description: 'token'
        required: true
        schema: {'$ref': '#/definitions/VerifyEmailChangeTokenRequest'}
      responses:
        '200': {description: OK}

  '/operators/verify':
    post:
      tags: [Operator]
      summary: Verify Operator.
      description: Verifies the operator's registration. Called by setting as parameter the one-time verification token received via e-mail.
      operationId: verifyOperator
      x-soracom-cli:
        - operator verify
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - name: token
        in: body
        description: token
        required: true
        schema:
         '$ref': '#/definitions/VerifyOperatorsRequest'
      responses:
        '200':
          description: Registration successful.
        '400':
          description: The one-time token is incorrect.
        '404':
          description: The one-time token has expired.

  '/operators/{operator_id}':
    get:
      tags: [Operator]
      summary: Get Operator.
      description: Returns information about the operator.
      operationId: getOperator
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator get
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/GetOperatorResponse'
        '400':
          description: Invalid Operator Id

  '/operators/{operator_id}/auth_keys':
    get:
      tags: [Operator]
      summary: List Operator AuthKeys.
      description: Returns the operator's AuthKey list.
      operationId: listOperatorAuthKeys
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys list
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items: {'$ref': '#/definitions/AuthKeyResponse'}
    post:
      tags: [Operator]
      summary: Generate Operator AuthKey.
      description:  Generates an AuthKey for the operator.
      operationId: generateOperatorAuthKey
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys generate
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK.
          schema: {'$ref': '#/definitions/GenerateOperatorsAuthKeyResponse'}
  '/operators/{operator_id}/auth_keys/{auth_key_id}':
    delete:
      tags: [Operator]
      summary: Delete Operator AuthKey.
      description: Deletes an AuthKey from the operator.
      operationId: deleteOperatorAuthKey
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator auth-keys delete
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      - {name: auth_key_id, in: path, description: auth_key_id, required: true, type: string}
      responses:
        '200': {description: OK}


  '/operators/{operator_id}/password':
    post:
      tags: [Operator]
      summary: Update Operator Password.
      description: Updates the operator's password.
      operationId: updateOperatorPassword
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator update-password
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      - in: body
        name: request
        description: 'current password, new password'
        required: true
        schema:
         '$ref': '#/definitions/UpdatePasswordRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: Invalid password.


  '/operators/{operator_id}/support/token':
    post:
      tags: [Operator]
      summary: Generate Token for Support Console.
      description: Returns a token for accessing the support console.
      operationId: generateSupportToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator get-support-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/SupportTokenResponse'
        '400':
          description: Invalid Operator Id
        '403':
          description: Invalid token.

  '/operators/{operator_id}/token':
    post:
      tags: [Operator]
      summary: Generate Authentication Token.
      description: Generates a new API token. If you insert the current API token into the header and make a request, a response is returned containing the new API token. You can then use the new API token in future requests.
      operationId: generateAuthToken
      security:
        - api_key: []
        - api_token: []
      x-soracom-cli:
        - operator generate-api-token
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: path
        name: operator_id
        description: operator_id
        required: true
        type: string
      - in: body
        name: request
        description: 'token timeout seconds'
        required: true
        schema:
         '$ref': '#/definitions/GenerateTokenRequest'
      responses:
        '200':
          description: OK.
          schema:
           '$ref': '#/definitions/GenerateTokenResponse'
        '400':
          description: There was an error in the request or the specified token has already expired. (In the latter case, you will need to use the /auth API to do authentication once again.)
          schema:
           '$ref': '#/definitions/APICallError'

  '/operators/mfa_revoke_token/issue':
    post:
      tags: [Operator]
      summary: Issue Operator's MFA Revoke Token.
      description: Issues a token to revoke operator's MFA. The issued token will be sent to the operator via email.
      operationId: issueMFARevokingToken
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: request
        required: true
        schema: {$ref: '#/definitions/MFAIssueRevokingTokenRequest'}
      responses:
        '200': {description: OK}
        '400': {description: Bad request}
        '404': {description: Operator not found}
      x-soracom-cli:
        - operator issue-mfa-revoke-token

  '/operators/mfa_revoke_token/verify':
    post:
      tags: [Operator]
      summary: Verify Operator's MFA revoke token.
      description: Verifies the one-time token which is previously issued by calling `/operators/mfa_revoke_token/issue` API, operator's email address, password, and one of the backup codes. If verified, operator's MFA is going to be revoked.
      operationId: verifyMFARevokingToken
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - in: body
        name: request
        description: request
        required: true
        schema: {$ref: '#/definitions/MFARevokingTokenVerifyRequest'}
      responses:
        '200': {description: Revoked}
        '400': {description: Bad request}
        '403': {description: Invalid username or password}
      x-soracom-cli:
        - operator verify-mfa-revoke-token

  '/operators/{operator_id}/mfa':
    get:
      tags: [Operator]
      summary: Get Operator's MFA Status.
      description: Gets operator's MFA status. The MFA status is one of `ACTIVE`, `INACTIVE` or `UNCONFIRMED`.
      operationId: getMFAStatus
      security:
        - api_key: []
        - api_token: []
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK
          schema: {$ref: '#/definitions/MFAStatusOfUseResponse'}
        '400': {description: Bad request}
      x-soracom-cli:
        - operator get-mfa-status
    post:
      tags: [Operator]
      summary: Enable Operator's MFA.
      description: Enables operator's MFA. After calling this APIg, it should be verified by calling `Operator:verifyMFA` API.
      operationId: enableMFA
      security:
        - api_key: []
        - api_token: []
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '200':
          description: OK
          schema: {$ref: '#/definitions/EnableMFAOTPResponse'}
        '400': {description: Bad request}
      x-soracom-cli:
        - operator enable-mfa
    delete:
      tags: [Operator]
      summary: Revoke Operator's MFA.
      description: Revokes operator's MFA without backup codes.
      operationId: revokeMFA
      security:
        - api_key: []
        - api_token: []
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      responses:
        '204': {description: Revoked}
        '400': {description: Bad request}
      x-soracom-cli:
        - operator revoke-mfa

  '/operators/{operator_id}/mfa/verify':
    post:
      tags: [Operator]
      summary: Verify Operator's MFA OTP Code.
      description: Verifies operator's MFA with OTP code after calling `Operator:enableMFA` API. MFA will not be activated unless the MFA OTP is verified with this API. Backup codes are going to be returned in the response. These codes must be securely stored.
      operationId: verifyMFA
      security:
        - api_key: []
        - api_token: []
      consumes: [application/json]
      produces: [application/json]
      parameters:
      - {name: operator_id, in: path, description: operator_id, required: true, type: string}
      - in: body
        name: request
        description: request
        required: true
        schema: {$ref: '#/definitions/MFAAuthenticationRequest'}
      responses:
        '200':
          description: OK
          schema: {$ref: '#/definitions/OperatorMFAVerifyingResponse'}
        '400': {description: Bad request}
      x-soracom-cli:
        - operator verify-mfa-otp

# Role
