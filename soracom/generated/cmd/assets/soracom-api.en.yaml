              - costBreakdownList:
                - amount: 0.24
                  billItemCategory: Air
                  billItemName: basicCharge-plan01s-active
                - amount: 0.09
                  billItemCategory: Beam
                  billItemName: soracomBeamRequestCharge-inHttp
                currency: USD
                updatedTime: 1682121600
                yearMonth: "202304"
              - costBreakdownList:
                  amount: 1.86
                  billItemCategory: Air
                  billItemName: basicCharge-plan01s-active
                currency: USD
                updatedTime: 1680307200
                yearMonth: "202303"
              - costBreakdownList:
                  amount: 1.8
                  billItemCategory: Air
                  billItemName: basicCharge-plan01s-active
                currency: USD
                updatedTime: 1677628800
                yearMonth: "202302"
              - costBreakdownList:
                  amount: 1.86
                  billItemCategory: Air
                  billItemName: basicCharge-plan01s-active
                currency: USD
                updatedTime: 1675209600
                yearMonth: "202301"
              schema:
                items:
                  $ref: '#/components/schemas/BillingSummaryResponseOfBillItems'
                type: array
          description: OK.
      security:
      - api_key: []
        api_token: []
      summary: Gets a billing summary of bill items.
      tags:
      - Billing
      x-soracom-cli:
      - bills summaries get-bill-items
  /bills/summaries/sims:
    get:
      description: |
        Get a billing summary of SIMs for the last 4 months (this month to 3 months ago). Sorted by date from newest to oldest.
      operationId: getBillingSummaryOfSims
      responses:
        "200":
          content:
            application/json:
              example:
              - costBreakdownList:
                - amount: 0.24
                  simId: "1234567890123456780"
                - amount: 0.12
                  simId: "1234567890123456781"
                currency: USD
                updatedTime: 1682121600
                yearMonth: "202304"
              - costBreakdownList:
                - amount: 1.86
                  simId: "1234567890123456780"
                currency: USD
                updatedTime: 1680307200
                yearMonth: "202303"
              - costBreakdownList:
                - amount: 1.8
                  simId: "1234567890123456780"
                currency: USD
                updatedTime: 1677628800
                yearMonth: "202302"
              - costBreakdownList:
                - amount: 1.86
                  simId: "1234567890123456780"
                currency: USD
                updatedTime: 1675209600
                yearMonth: "202301"
              schema:
                items:
                  $ref: '#/components/schemas/BillingSummaryResponseOfSims'
                type: array
          description: OK.
      security:
      - api_key: []
        api_token: []
      summary: Gets a billing summary of SIMs.
      tags:
      - Billing
      x-soracom-cli:
      - bills summaries get-sims
  /cell_locations:
    get:
      description: |
        Retrieves location information (latitude / longitude) for a cell
        tower which is identified by Cell ID etc. Please specify MCC, MNC, LAC
        and CID when the access radio technology is 3G. It is possible to retrieve
        location information without CID, but the location information will be low
        accuracy.  For LTE (4G), please specify MCC, MNC, TAC and ECID. As it is based on
        an open database to convert cell information into location information, the
        location information does not exist or might be incorrect.

        3G example.
        ```
        $ curl -X GET 'https://api.soracom.io/v1/cell_locations?mcc=440&mnc=10&lac=195&cid=68485165' \
        -H "X-Soracom-API-Key: $X_SORACOM_API_KEY" \
        -H "X-Soracom-Token: $X_SORACOM_TOKEN"
        ```
        4G example.
        ```
        $ curl -X GET 'https://api.soracom.io/v1/cell_locations?mcc=440&mnc=10&tac=5840&ecid=44668480' \
        -H "X-Soracom-API-Key: $X_SORACOM_API_KEY" \
        -H "X-Soracom-Token: $X_SORACOM_TOKEN"
        ```
      operationId: getCellLocation
      parameters:
      - description: MCC - Mobile Country Code
        example: 440
        in: query
        name: mcc
        required: true
        schema:
          type: string
      - description: MNC - Mobile Network Code
        example: 10
        in: query
        name: mnc
        required: true
        schema:
          type: string
      - description: LAC - Location Area Code (for 3G)
        example: 195
        in: query
        name: lac
        required: false
        schema:
          type: string
      - description: CID - Cell ID (for 3G)
        example: 68485165
        in: query
        name: cid
        required: false
        schema:
          type: string
      - description: TAC - Tracking Area Code (for 4G)
        example: 5840
        in: query
        name: tac
        required: false
        schema:
          type: string
      - description: ECID - Enhanced Cell ID (for 4G) - specify either `ecid` or `eci`
        example: 44668480
        in: query
        name: ecid
        required: false
        schema:
          type: string
      - description: ECID - Enhanced Cell ID (for 4G) - specify either `ecid` or `eci`
        example: 44668480
        in: query
        name: eci
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                avg_strength: 0
                created: "2022-01-01T00:00:00.000Z"
                exact: 0
                lat: 35.7119449
                lon: 139.813642
                range: 476
                samples: 7
                updated: 2022-01-01T00:00:00:000Z
              schema:
                $ref: '#/components/schemas/CellLocation'
          description: Location information for the cell tower
        "404":
          description: Location information is not found for the cell tower
      security:
      - api_key: []
        api_token: []
      summary: Get location information for a cell tower.
      tags:
      - CellLocation
      x-soracom-cli:
      - cell-locations get
    post:
      description: Retrieves a list of location information (latitude / longitude)
        for multiple cell towers which are identified by Cell IDs etc.
      operationId: batchGetCellLocations
      requestBody:
        content:
          application/json:
            example:
            - cid: "68485165"
              identifier: test001
              lac: "195"
              mcc: "440"
              mnc: "10"
            - ecid: "44668480"
              identifier: test002
              mcc: "440"
              mnc: "10"
              tac: "5840"
            schema:
              items:
                $ref: '#/components/schemas/CellIdentifier'
              type: array
        description: List of cell identifiers.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
              - avg_strength: 0
                created: "2022-01-01T00:00:00.000Z"
                exact: 0
                identifier: test001
                lat: 35.6814383
                lon: 139.7665133
                range: 0
                samples: 1
                updated: 2022-01-01T00:00:00:000Z
              - avg_strength: 0
                created: "2022-01-01T00:00:00.000Z"
                exact: 0
                identifier: test002
                lat: 35.7119449
                lon: 139.813642
                range: 476
                samples: 7
                updated: 2022-01-01T00:00:00:000Z
              schema:
                items:
                  $ref: '#/components/schemas/CellLocation'
                type: array
          description: List of location information for the specified cell towers
      security:
      - api_key: []
        api_token: []
      summary: List location information for multiple cell towers.
      tags:
      - CellLocation
      x-soracom-cli:
      - cell-locations batch-get
  /coupons:
    get:
      description: Returns a list of currently registered coupons.
      operationId: listCoupons
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCouponResponse'
          description: OK.
      security:
      - api_key: []
        api_token: []
      summary: List coupons.
      tags:
      - Payment
      x-soracom-cli:
      - coupons list
    post:
      description: Creates a new coupon quotation. If the orderId is put in /confirm,
        the order is complete.
      operationId: createCouponQuotation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEstimatedCouponRequest'
        description: Coupon details
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimatedCouponModel'
          description: Created
      security:
      - api_key: []
        api_token: []
      summary: Create coupon quotation.
      tags:
      - Order
      x-soracom-cli:
      - coupons create
  /coupons/{coupon_code}/register:
    post:
      description: Registers a coupon.
      operationId: registerCoupon
      parameters:
      - description: Coupon code
        in: path
        name: coupon_code
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CouponResponse'
          description: OK.
        "400":
          description: The coupon code is invalid or the coupon code registration
            limit has been reached.
      security:
      - api_key: []
        api_token: []
      summary: Register Coupon.
      tags:
      - Payment
      x-soracom-cli:
      - coupons register
  /coupons/{order_id}/confirm:
    put:
      description: Performs a credit limit and confirms the order if no problems are
        encountered.
      operationId: confirmCouponOrder
      parameters:
      - description: Order ID.
        in: path
        name: order_id
