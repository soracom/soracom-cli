      operationId: addSubscription
      parameters:
      - description: Id of the target SIM
        in: path
        name: sim_id
        required: true
        schema:
          type: string
      - description: ICCID of the target IoT SIM; for IoT SIMs that do not support
          eUICC, the ICCID and SIM ID are the same.
        in: path
        name: iccid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enable:
                  description: |
                    Specifies whether to activate the secondary subscription as soon as it has been downloaded.
                    - `true`: Activate immediately
                    - `false`: Keep inactive. The secondary subscriptions will be activated at the next network registration.
                  type: boolean
                subscription:
                  description: |
                    Name of the secondary subscription to be added.
                    - `planP1`, `planX1`, `planX2`, `planX3`: Additional Subscription
                    - `planArc01`: Virtual SIM/Subscriber
                  enum:
                  - planP1
                  - planX1
                  - planX2
                  - planX3
                  - planArc01
                  type: string
                type:
                  description: |
                    - `virtual`: When `subscription` is `planArc01`.
                    - `cellular`: When `subscription` is other than `planArc01`.
                  enum:
                  - virtual
                  - cellular
                  type: string
              required:
              - subscription
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimProfile'
          description: The updated SIM profile
        "400":
          description: You specified a subscription that cannot be added. For example,
            `planP1` cannot be added to an IoT SIM in plan-D.
        "404":
          description: No such IoT SIM with the specified SIM ID and ICCID found.
      security:
      - api_key: []
        api_token: []
      summary: Adds a new secondary subscription to an IoT SIM
      tags:
